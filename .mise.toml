# ===== Daily Development =====

[tasks.setup]
description = "ğŸ§° Initialize project environment and dependencies"
run = [
    "echo 'ğŸ§° Setting up Flutter project environment...'",
    "flutter doctor -v",
    "flutter pub get",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "bun install -g firebase-tools",
    "echo 'âœ… Setup complete!'",
    "echo ''",
    "echo 'ğŸ“Œ Next steps:'",
    "echo '  mise run dev     # Start development server'",
    "echo '  mise run gen     # Generate code'",
    "echo '  mise run test    # Run tests'",
]

# ===== Zen Tools Integration =====

[tasks.zen-thinkdeep]
description = "ğŸ§  Perform comprehensive deep analysis using AI-powered thinkdeep tool"
run = [
    "echo 'ğŸ§  Running comprehensive deep analysis...'",
    "bash scripts/zen-tools/cli_interface.sh thinkdeep ${args}",
    "echo 'âœ… Deep analysis complete'",
]

[tasks.zen-debug]
description = "ğŸ” Execute intelligent debugging session with AI-powered debug tool"
run = [
    "echo 'ğŸ” Running enhanced debugging session...'",
    "bash scripts/zen-tools/cli_interface.sh debug ${args}",
    "echo 'âœ… Enhanced debugging complete'",
]

[tasks.zen-help]
description = "â„¹ï¸  Display comprehensive usage information for zen tools"
run = [
    "bash scripts/zen-tools/cli_interface.sh help",
]

[tasks.dev]
description = "ğŸ“± Launch mobile development server with hot reload"
run = [
    "echo 'ğŸ“± Starting mobile development server with hot reload...'",
    "flutter run",
]

[tasks.dev-web]
description = "ğŸŒ Launch web development server with hot reload"
run = [
    "echo 'ğŸŒ Starting web development server with hot reload...'",
    "flutter run -d chrome",
]

[tasks.dev-web-five]
description = "ğŸŒ Launch web development server with five-server and google-chrome-stable"
run = [
    "echo 'ğŸŒ Starting web development server with five-server and google-chrome-stable...'",
    "command -v google-chrome-stable > /dev/null 2>&1 || { echo 'âš ï¸ google-chrome-stable not found. Install with: sudo apt install google-chrome-stable'; exit 1; }",
    "flutter run -d web-server --web-port=8080 --web-hostname=127.0.0.1 --dart-define=FLUTTER_WEB_RENDERER=canvaskit &",
    "sleep 3",  # Wait a bit for the server to start
    "google-chrome-stable --new-window --app=http://127.0.0.1:8080",
]

[tasks.serve-web]
description = "ğŸŒ Serve built web application locally"
run = [
    "echo 'ğŸŒ Serving web application at http://localhost:8080...'",
    "if [ ! -d 'build/web' ]; then echo 'âš ï¸  Web build not found. Run mise run build-web first'; exit 1; fi",
    "cd build/web && python -m http.server 8080",
]

[tasks.gen]
description = "âš™ï¸  Execute build runner code generation"
run = [
    "echo 'âš™ï¸  Generating code with build runner...'",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "echo 'âœ… Code generation complete'",
]

[tasks.fix]
description = "âœ¨ Format, analyze and fix code quality issues"
run = [
    "echo 'âœ¨ Performing code quality checks and formatting...'",
    "dart format lib/ test/",
    "flutter analyze",
    "echo 'âœ… Code quality check complete'",
]

[tasks.test]
description = "ğŸ§ª Run all tests with coverage report generation"
run = [
    "echo 'ğŸ§ª Executing test suite with coverage...'",
    "flutter test --coverage",
    "echo 'ğŸ“Š Coverage report: coverage/lcov.info'",
    "echo 'ğŸ’¡ Tip: Run mise run coverage to generate HTML report'",
]

[tasks.test-web]
description = "ğŸŒ Run tests specifically for web platform"
run = [
    "echo 'ğŸŒ Running tests for web platform...'",
    "flutter test --platform=chrome",
    "echo 'âœ… Web tests completed'",
]

# ===== Development Support =====

[tasks.watch]
description = "ğŸ”„ Watch files continuously and auto-generate code on changes"
run = [
    "echo 'ğŸ”„ Starting continuous file watch mode...'",
    "echo 'ğŸ’¡ Code will be automatically generated when files are changed'",
    "dart pub run build_runner watch",
]

[tasks.coverage]
description = "ğŸ“ˆ Generate interactive HTML coverage report from test results"
run = [
    "echo 'ğŸ“ˆ Generating comprehensive HTML coverage report...'",
    "if [ ! -f coverage/lcov.info ]; then echo 'âš ï¸  Coverage file not found. Please run mise run test first'; exit 1; fi",
    "genhtml coverage/lcov.info -o coverage/html --ignore-errors source",
    "echo 'âœ… HTML coverage report: coverage/html/index.html'",
    "echo 'ğŸ’¡ Open coverage/html/index.html in your browser to view'",
]

# ===== Building =====

[tasks.build-android]
description = "ğŸ“± Build optimized Android APK/AAB for production"
run = [
    "echo 'ğŸ“± Building optimized Android application...'",
    "flutter pub get",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "flutter build appbundle --release",
    "echo 'âœ… Android App Bundle: build/app/outputs/bundle/release/app-release.aab'",
]

[tasks.build-ios]
description = "ğŸ Build optimized iOS IPA for App Store distribution"
run = [
    "echo 'ğŸ Building optimized iOS application...'",
    "flutter pub get",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "flutter build ipa --release",
    "echo 'âœ… iOS IPA: build/ios/ipa/*.ipa'",
]

[tasks.build-web]
description = "ğŸŒ Build optimized web application for deployment"
run = [
    "echo 'ğŸŒ Building optimized web application...'",
    "flutter pub get", 
    "dart pub run build_runner build --delete-conflicting-outputs",
    "flutter build web --release --dart-define=FLUTTER_WEB_RENDERER=canvaskit --base-href=\"/school_management_system_flutter/\"",
    "echo 'âœ… Web version: build/web/'",
]

[tasks.build-and-serve-web]
description = "ğŸŒ Build and serve web application in one command"
run = [
    "echo 'ğŸŒ Building and serving web application...'",
    "flutter build web --release",
    "echo 'âœ… Web application built. Serving at http://localhost:8080...'",
    "cd build/web && python -m http.server 8080",
]

[tasks.chrome-mcp]
description = "ğŸ” Start Chrome DevTools MCP server for browser automation"
run = [
    "echo 'ğŸ” Starting Chrome DevTools MCP server...'",
    "bash scripts/start-chrome-mcp.sh",
]

# ===== Maintenance =====

[tasks.clean]
description = "ğŸ§¹ Clean project artifacts and refresh dependencies"
run = [
    "echo 'ğŸ§¹ Cleaning project artifacts and refreshing dependencies...'",
    "flutter clean",
    "flutter pub get",
    "dart pub run build_runner clean",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "echo 'âœ… Cleanup complete'",
]

[tasks.kill-ports]
description = "ğŸ›‘ Kill processes running on common Flutter ports (8080, 9100, 42613, etc.)"
run = [
    "echo 'ğŸ›‘ Killing processes on common Flutter ports...'",
    "kill -9 $(lsof -t -i:8080) 2>/dev/null || echo 'âŒ No process found on port 8080 or lsof not available'",
    "kill -9 $(lsof -t -i:9100) 2>/dev/null || echo 'âŒ No process found on port 9100 or lsof not available'",
    "kill -9 $(lsof -t -i:3000) 2>/dev/null || echo 'âŒ No process found on port 3000 or lsof not available'",
    "kill -9 $(lsof -t -i:3001) 2>/dev/null || echo 'âŒ No process found on port 3001 or lsof not available'",
    "kill -9 $(lsof -t -i:5000) 2>/dev/null || echo 'âŒ No process found on port 5000 or lsof not available'",
    "kill -9 $(lsof -t -i:5555) 2>/dev/null || echo 'âŒ No process found on port 5555 or lsof not available'",
    "kill -9 $(lsof -t -i:8000) 2>/dev/null || echo 'âŒ No process found on port 8000 or lsof not available'",
    "kill -9 $(lsof -t -i:9000) 2>/dev/null || echo 'âŒ No process found on port 9000 or lsof not available'",
    "kill -9 $(lsof -t -i:42613) 2>/dev/null || echo 'âŒ No process found on port 42613 or lsof not available'",
    "echo 'âœ… Port cleanup complete'",
]

[tasks.clean-all]
description = "ğŸ”¥ Complete clean: Clean project and kill running processes"
run = [
    "echo 'ğŸ”¥ Performing complete cleanup...'",
    "mise run clean",
    "mise run kill-ports",
    "echo 'âœ… Complete cleanup finished'",
]

[tasks.upgrade]
description = "â¬†ï¸  Upgrade all dependencies to latest compatible versions"
run = [
    "echo 'â¬†ï¸  Upgrading project dependencies...'",
    "flutter pub upgrade",
    "dart pub run build_runner clean",
    "dart pub run build_runner build --delete-conflicting-outputs",
    "echo 'âœ… Dependencies updated'",
    "echo 'ğŸ’¡ Please check changes in pubspec.yaml'",
]

